<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>Calculator</p>
    <p id="display"></p>
    <p>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>=</button>
    </p>
    <p>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </p>
    <p>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
    </p>
    <p>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>/</button>
    </p>
    <p>
      <button>Clear</button>
    </p>
    <script>
      let calculation = "";
      const buttons = document.querySelectorAll("button");
      const display = document.getElementById("display");
      buttons.forEach((button) => {
        button.addEventListener("click", function () {
          const value = button.textContent;
          if (value === "=") {
            try {
              calculation = eval(calculation);
              display.textContent = calculation;
            } catch (e) {
              display.textContent = "error";
            }
          } else if (value == "Clear") {
            calculation = "";
            display.textContent = "";
          } else {
            calculation += value;
            display.textContent = calculation;
          }
        });
      });
    </script>
  </body>
</html>
